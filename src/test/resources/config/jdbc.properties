jdbc_driver=com.mysql.jdbc.Driver
jdbc_url=jdbc:mysql://localhost:3306/price_margin
jdbc_user=root
jdbc_pwd=24646464qq
#初始化最大连接数量
druid_initialSize=1
#最小空闲数量
druid_minIdle=1
#最大活跃数量
druid_maxActive=5
#最长等待时间
druid_maxWait=60000
#检测需要关闭的空闲连接
druid_timeBetweenEvictionRunMillis=300000
#配置一个连接在池中的最小生存的时间millis
druid_minEvictableIdleTimeMillis=300000
#检查连接的语句
druid_validationQuery=select 1
#空闲时检测连接
druid_testWhileIdle=true
#获取连接时检测
druid_testOnBorrow=true
#回放连接池时检测
druid_testOnReturn=false

#打开PSCache，并且指定每个连接上PSCache的大小
poolPreparedStatements=false